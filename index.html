<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.3, maximum-scale=2.0, user-scalable=yes" />
    <!-- 弃用：<meta content="yes" name="apple-mobile-web-app-capable" />-->
	<!-- 推荐标准写法：支持 Android 和新系统 -->
    <meta name="mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
    <meta content="telephone=no" name="format-detection" />
    <title>首页-铁铮东图书馆</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="title">
        <span class="time"></span>
        铁铮东图书馆实时监控</div>
    <div id="left1"></div>
    <div id="left2"></div>
    <div id="center1">
        <div class="item">
            <div class="number" id="confirm"></div>
            <div class="text">今日借阅</div>
        </div>
        <div class="item">
            <div class="number" id="heal"></div>
            <div class="text">当月借阅</div>
        </div>
        <div class="item">
            <div class="number" id="dead"></div>
            <div class="text">今日归还</div>
        </div>
        <div class="item">
            <div class="number" id="nowConfirm"></div>
            <div class="text">累计借阅</div>
        </div>
        <div class="item">
            <div class="number" id="noInfect"></div>
            <div class="text">读者总数</div>
        </div>
        <div class="item">
            <div class="number" id="overseasImport"></div>
            <div class="text">人均借阅</div>
        </div>
    </div>
    <!--<div id="center2"></div>-->
    <div id="center2">
        <div id="trendChart" style="width: 100%; height: 100%;"></div>
    </div>

    <div id="center3">
        <!-- 读者借阅人数占比模块 -->
        <div class="center3-module">
            <div class="module-title">
                <span>读者借阅人数占比</span>
                <div class="tabs">
                    <span class="tab active" data-type="month">本月</span>
                    <span class="tab" data-type="year">今年</span>
                </div>
            </div>
            <div class="chart-and-info">
                <div id="readerBorrowChart" class="chart"></div>
                <div class="info">
                    <p><span class="dot" style="background-color: #d9e3f0;"></span>读者总数：297</p>
                    <p><span class="dot" style="background-color: #87e8de;"></span>当月借阅人数：2</p>
                </div>
            </div>
        </div>
        <!-- 五大部类馆藏占比模块 -->
        <div class="center3-module">
            <div class="module-title">
                <span>五大部类馆藏占比</span>
            </div>
            <div class="chart-and-info">
                <div id="collectionChart" class="chart"></div>
                <ul class="legend">
                    <li><span class="dot" style="background-color: #69c0ff;"></span>马、列、毛、邓：1.99%</li>
                    <li><span class="dot" style="background-color: #ffb64d;"></span>哲学：6.83%</li>
                    <li><span class="dot" style="background-color: #ff7dbb;"></span>社会科学：55.26%</li>
                    <li><span class="dot" style="background-color: #87e8de;"></span>自然科学：34.33%</li>
                    <li><span class="dot" style="background-color: #ff6b6b;"></span>综合性图书：1.58%</li>
                </ul>
            </div>
        </div>
        <!-- 图书流通率模块 -->
        <div class="center3-module">
            <div class="module-title">
                <span>图书流通率</span>
                <span class="accumulate-btn">累计</span>
            </div>
            <div class="chart-and-info">
                <div id="circulationChart" class="chart"></div>
                <div class="info">
                    <p><span class="dot" style="background-color: #ffb64d;"></span>借阅量：1618</p>
                    <p><span class="dot" style="background-color: #d9d9d9;"></span>馆藏总数：5432</p>
                </div>
            </div>
        </div>
    </div>
    
<div id="right1">
    <div class="report-title">图书借阅排行榜</div>
    <div class="ranking-container">
        <table class="borrow-ranking">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>正题名</th>
                    <th>索书号</th>
                    <th>借阅次数</th>
                </tr>
            </thead>
        </table>
        <div class="ranking-scroll">
            <table class="borrow-ranking">
                <tbody id="borrowRankingBody">
                    <!-- JS 动态填充 -->
                </tbody>
            </table>
        </div>
    </div>
</div>



    <div id="right2">
        <div class="marquee-title">借书逾期名单</div>
        <div class="marquee-container">
            <table class="marquee-table">
                <thead>
                    <tr>
                        <th>部门</th>
                        <th>姓名</th>
                        <th>正题名</th>
                        <th>借书日期</th>
                        <th>应还日期</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="marqueeList">
                    <!-- 动态填充逾期数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script><!-- 中国地图数据 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
